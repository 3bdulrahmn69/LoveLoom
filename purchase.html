<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="LoveLoom">
  <meta name="description" content="LoveLoom is a website to enhance love stories">
  <meta name="keywords" content="LoveLoom, love, stories, love stories, loom, looms, love loom, love looms, love story">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
  <link rel="manifest" href="assets/icons/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Templates | LoveLoom</title>
  <link rel="stylesheet" href="dist/css/all.min.css">
  <link rel="stylesheet" href="dist/css/style.css">
</head>

<body class="bg-black text-white">
  <div id="page-content" class="page-content">
    <header class="w-full h-24 z-20 px-8" role='top' aria-label="Header">
      <div class="w-full h-full flex justify-between items-center sp">
        <a class="logo flex justify-center items-center select-none" href="/" aria-label="Back To Home">
          <img src="assets/svg/heart.svg" alt="LoveLoom Logo" class="w-14 h-14 object-contain">
          <div class="logoText flex justify-center items-center relative">
            <h1 class="text-4xl font-bold ml-2 text-red-600">LoveLoom</h1>
            <p class="absolute text-xs font-extralight right-0">enhance your love story</p>
          </div>
        </a>
        <div class="del">
          <h3 class="md:text-3xl text-2xl uppercase font-semibold">Purchase</h3>
        </div>
      </div>
    </header>
    <section id="purchase-methods" class="h-screen w-full flex justify-center items-center relative" aria-label="Purchase Methods">
      <div class="cll"></div>
      <div
        class="border border-red-600 bg-black md:w-1/3 w-11/12 h-2/4 rounded-lg p-4 flex flex-col gap-2 justify-center items-center">
        <div class="w-full">
          <p class="text-2xl">Template: <span class="tBuyName"></span></p>
          <p class="text-xl">Price: <span class="tBuyPrice"></span></p>
        </div>
        <div class="w-full">
          <div class="w-full">
            <input type="text" name="name" placeholder="Name" required
              class="bg-black border border-white outline-none px-2 py-1 rounded focus:border-red-600 w-full mb-3">
            <input type="number" name="number" placeholder="Number" required
              class="bg-black border border-white outline-none px-2 py-1 rounded focus:border-red-600 w-full">
          </div>
          <div class="p-1">
            <label for="Vodafone" class="whitespace-nowrap">
              <input type="radio" name="payment" id="Vodafone" value="Vodafone Cash" required>
              Vodafone Cash
            </label>
            <label for="Instapay" class="whitespace-nowrap">
              <input type="radio" name="payment" id="Instapay" value="Instapay" required>
              Instapay
            </label>
          </div>
          <div class="mt-8 w-full flex justify-end gap-4">
            <a href="./templates.html" class="border border-red-600 py-2 px-4 rounded w-24" id="CancelBuy">Cancel</a>
            <button class="bg-red-600 py-2 px-4 rounded cursor-pointer w-24" id="buy">Buy</button>
          </div>
        </div>
      </div>
    </section>
    <section id="purchase-selected-method"
      class="hidden min-h-screen w-full flex flex-col justify-center items-center relative" aria-label="Purchase">
    </section>
    <footer class="w-full py-4 flex flex-col items-center justify-center border-t border-red-100" aria-label="Footer">
      <div class="md:w-10/12 w-full flex md:flex-row flex-col gap-4 px-8 justify-between">
        <div>
          <a href="/" class="text-5xl text-red-600">LoveLoom</a>
          <p>You can make a customizable <br /> template</p>
        </div>
        <div>
          <h6 class="text-3xl">Quick Links</h6>
          <div>
            <p><a href="/#home">Home</a></p>
            <p><a href="/#services">Services</a></p>
            <p><a href="/#about">About</a></p>
            <p><a href="/#contact">Contact</a></p>
          </div>
        </div>
        <div>
          <h6 class="text-3xl">Follow Us</h6>
          <div class="flex gap-2 text-2xl">
            <a href="https://www.facebook.com/loveloom66" target="_blank"><i
                class="fab fa-facebook-f hover:text-red-600 transition-all"></i></a>
            <a href="https://www.instagram.com/loveloom66" target="_blank"><i
                class="fab fa-instagram hover:text-red-600 transition-all"></i></a>
          </div>
        </div>
      </div>
      <p class="text-xs py-7">all rights reserved <a href="/" class="text-red-600 text-xl">LoveLoom</a> &copy; <span
          id="currentYear"></span></p>
    </footer>
  </div>
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
  <script src="dist/js/script.js"></script>
</body>

</html>
